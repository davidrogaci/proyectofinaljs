<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prestamos</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Calculadora de Préstamos</h2>

        <form id="loanForm">
            <label for="monto">Monto del préstamo:</label>
            <input type="number" id="monto" placeholder="Ingrese el monto" required>

            <label for="tasa">Tasa de interés anual (%):</label>
            <input type="number" id="tasa" placeholder="Ingrese la tasa de interés" required>

            <label for="plazo">Plazo del préstamo en meses:</label>
            <input type="number" id="plazo" placeholder="Ingrese el plazo en meses" required>

            <button type="button" id="calcularBtn">Calcular</button>
        </form>

        <div id="result"></div>
        <div id="error"></div>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
